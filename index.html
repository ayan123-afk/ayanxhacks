    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    
    for (let i = 0; i < columns; i++) {
      drops[i] = {
        y: Math.floor(Math.random() * canvas.height / fontSize),
        speed: 1 + Math.random() * 2,
        color: Math.random() > 0.8 ? '#0ff' : '#0f0'

      ctx.fillStyle = 'rgba(0, 10, 20, 0.05)';

      for (let i = 0; i < drops.length; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        
        // Add a glow effect to characters

        ctx.shadowColor = drops[i].color;
        ctx.fillStyle = drops[i].color;

      }, 30);
      
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
    
    // Handle window resize for matrix background
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
